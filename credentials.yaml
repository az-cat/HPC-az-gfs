credentials:
  management:
    aad:
      directory_id: $DIRECTORYID
      application_id: $APPID
      auth_key: $AUTHKEY
      token_cache:
        enabled: true
        filename: .aad_token_cache
    subscription_id: $SUBID
  storage:
    mystorageaccount:
      account: $STGACCT
      account_key: $ACCTKEY
      endpoint: core.windows.net
